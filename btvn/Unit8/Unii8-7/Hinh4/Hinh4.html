<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleh4.css">
    <title>Document</title>
    <script src="demoh4.jss"></script>
</head>
<body>
    <script>
		var n = prompt("Nhập vào chiều cao của tam giác!");
		for(var i = 0;i<n;i++){
			for (var j = n; i < j; j--) {
				document.write("*");
			}
			for (var j = 0;j<i+1; j++) {
				document.write(" ");
			}
			document.write("<br/>");
		}

	</script>
</body>
</html>
