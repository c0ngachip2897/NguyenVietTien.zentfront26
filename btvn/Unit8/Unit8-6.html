<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		var s=0;
		var dem=0;
		for (var i = 0; i <=50; i++) {
			if(i%2==0)
			{
				s=s+i;
				dem++;

			}
			if(dem==10)
			{
				break;
			}
		}
		alert("Tổng 10 số chẵn đầu tiên là: "+s)
	</script>
</body>
</html>
