<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Độ ta không độ nàng</title>
	<script src="demo.js"></script>
</head>
<body id="wrap">
		<div id="content">
			<form>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check1">
					<span>Phật ở trên kia cao quá</span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check2">
					<span>Mãi mãi không độ tới nàng </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check3">
					<span>Vạn dặm tương tư vì ai </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check4">
					<span>Tiếng mõ vang lên phũ phàng </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check5">
					<span>Chùa này không thấy bóng nàng </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check6">
					<span>Bồ đề chẳng muốn nở hoa </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check7">
					<span>Dòng kinh còn lưu vạn chữ </span>
				</div>
				<div class="element" onmouseover="mOver(this)" onmouseout="mOut(this)">
					<input type="checkbox" name="check" id="check8">
					<span>Bỉ ngạn phủ lên mấy thu</span>
				</div>
			</form>

			<div>
				<button onclick="CheckAll()" id="CheckAll">Check all</button>
				<button onclick="UnCheckAll()" id="unCheckAll">Uncheck all</button>
			</div>
		</div>
	</body>
